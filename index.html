<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

           integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
   <!-- Include Paho JavaScript MQTT Client from CDN -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <style>
      input[type="number"] {
         width: 70px;
      }
   </style>

   <title>Home-West-Smart-Best</title>
</head>
<body onload="initVars();">
<article>
   <nav class="navbar navbar-inverse visible-xs">
      <div class="container-fluid">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
         </div>
         <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
               <li class="active"><a href="#section1">Dashboard</a></li>
               <li><a href="#section2">Contact</a></li>
               <li><a href="#section3">Log</a></li>
            </ul>
         </div>
      </div>
   </nav>


   <div class="container-fluid">
      <div class="row content">
         <div class="col-sm-3 sidenav hidden-xs">
            <h2>Home-West</h2>
            <h2>Smart-Best</h2>
            <ul class="nav nav-pills nav-stacked">
               <li class="active"><a href="#section1">Dashboard</a></li>
               <li><a href="#section2">Contact</a></li>
               <li><a href="#section3">Log</a></li>
            </ul>
            <br>
         </div>
         <br>

         <div class="col-sm-9">
            <div class="well row">
               <h4>Home-Dashboard</h4>
               <p>Here you can watch the status of your house:</p>
            </div>
            <div class="row">
               <div class="col-sm-5">
                  <div class="well row">
                     <h4 class="col-sm-8">Room 1</h4>
                     <label class="col-sm-8" for="room_1_temperature_current">Current Temp: </label>
                     <p class="col-sm-4" id="room_1_temperature_current">???</p>
                     <label class="col-sm-8" for="room_1_temperature_spinbox">setpoint Temp: </label>
                     <div class="col-sm-4">
                        <input disabled class="form-control" onchange='send_setpoint("room1", this.value)' id="room_1_temperature_spinbox" type="number" min="0" max="40" step="2"
                               value="16">
                     </div>
                     <label class="col-sm-8" for="room_1_button_status">Button Status: </label>
                     <font class="col-sm-4" id="room_1_button_status" size='6' color=0><b> O </b></font>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

</article>

<script type="text/javascript" src="HWSBscript.js"></script>
</body>

</html>
